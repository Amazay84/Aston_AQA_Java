plugins {
    id 'java'
    id("io.qameta.allure") version "2.11.2"
}

group = 'Aston_AQA'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.23.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-commandline', version: '2.23.0', ext: 'pom'
    testImplementation group: 'io.qameta.allure', name: 'allure-assertj', version: '2.23.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.23.0'
    testImplementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.8'
    testImplementation group: 'io.appium', name: 'java-client', version: '7.6.0'

}

test {
    useJUnitPlatform()
}